<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillaggioMC - Sito Ufficiale</title>
    <style>
        /* Sfondo verde natura per staccare dal blu di Pasquitos */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #1a2a1a 0%, #2d4a2d 50%, #4a773c 100%);
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-top: 60px;
            text-align: center;
        }

        /* Titolo color Oro/Legno per un tocco unico */
        .header h1 {
            font-size: 52px;
            margin: 10px 0;
            color: #f1c40f; 
            text-shadow: 2px 2px 4px #000;
        }

        .header p {
            font-size: 19px;
            font-style: italic;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .container {
            width: 85%;
            max-width: 500px;
            margin-top: 40px;
        }

        /* Bottoni diversi: Sfondo scuro e bordo oro */
        .button {
            display: block;
            background: rgba(45, 74, 45, 0.9);
            border: 2px solid #f1c40f;
            color: #f1c40f;
            text-decoration: none;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 30px; /* Pi√π arrotondati per differenziarsi */
            font-size: 18px;
            font-weight: bold;
            transition: 0.4s;
            text-align: center; /* Testo al centro invece che a sinistra */
        }

        /* Effetto al passaggio del mouse */
        .button:hover {
            background: #f1c40f;
            color: #1a2a1a;
            letter-spacing: 2px; /* Si allarga un po' quando passi sopra */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üè° VillaggioMC</h1>
        <p>Benvenuti nella nostra community Survival!</p>
    </div>

    <div class="container">
        <a href="#" class="button">Scopri il Villaggio</a>
        <a href="#" class="button">Status del Mondo</a>
        <a href="#" class="button">Leggi le Leggi (Regole)</a>
        <a href="#" class="button">Entra nella Piazza (Discord)</a>
    </div>

</body>
</html>
